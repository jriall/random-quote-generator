<!DOCTYPE html>
<html lang="en">

<head><meta charset="UTF-8">
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="quotes.css">
</head>
<body>
<div class="quote-box">
  <h2 class="quote-text">Placeholder Text</h2>
  <p class="quote-author">Author</p>
  <button type="button" id="quote-button" class="btn btn-primary">New Quote</button>
  <a class="twitter-share-button" href="https://twitter.com/intent/tweet" data-size="large" target="_blank">
    <button type="button" class="btn btn-primary">Tweet</button>
  </a>
</div>
<div class="me">
  <p>by James Riall</p>
</div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="quotes.js"></script>
  <script src="https://use.fontawesome.com/3708dac087.js" type="text/javascript"></script>
</body>
